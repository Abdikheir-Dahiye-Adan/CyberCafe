   :root{
      --overlay: rgba(0,0,0,0.36);
      --card-bg: rgba(255,255,255,0.95);
      --muted: #153944;
      --accent: #4CAF50;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(120deg, #4CAF50 0%, #982ad8 35%, #00b4db 70%, #ff7eb3 100%);
      background-size: 300% 300%;
      animation: gradientShift 12s ease-in-out infinite;
      -webkit-font-smoothing:antialiased;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:var(--overlay);
      pointer-events:none;
      z-index:0;
    }
      h1{
      position:relative;
      z-index:1;
      text-align:center;
      color:#fff;
      margin:28px auto 8px;
      font-size:28px;
      text-shadow:0 6px 20px rgba(0,0,0,0.35);
    }

    .list-card{
      position:relative;
      z-index:1;
      width:90%;
      max-width:900px;
      margin:18px auto 48px;
      background:var(--card-bg);
      border-radius:12px;
      box-shadow:0 18px 40px rgba(0,0,0,0.18);
      padding:18px 20px;
    }

    ul.student-list{ list-style:none; margin:0; padding:0; }

    ul.student-list li{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 14px;
      border-radius:8px;
      margin-bottom:10px;
      background:linear-gradient(180deg, rgba(255,255,255,0.98), rgba(250,250,250,0.98));
      transition:transform .18s ease, box-shadow .18s ease;
      box-shadow:0 6px 14px rgba(0,0,0,0.06);
    }
     ul.student-list li:hover{
      transform:translateY(-6px);
      box-shadow:0 20px 46px rgba(0,0,0,0.16);
    }

    ul.student-list li a{
      color:var(--muted);
      text-decoration:none;
      font-weight:600;
      display:block;
      width:100%;
    }

    ul.student-list li .meta{
      color:#666;
      font-size:13px;
      min-width:160px;
      text-align:right;
    }

    a.back{
      position:relative;
      z-index:1;
      display:inline-block;
      margin:8px 4% 28px;
      color:#fff;
      background:rgba(0,0,0,0.18);
      padding:8px 12px;
      border-radius:8px;
      text-decoration:none;
      transition:background .15s ease, transform .12s ease;
    }
     a.back:hover{ transform:translateY(-3px); background:rgba(0,0,0,0.28); }

    @keyframes gradientShift{
      0%   { background-position: 0% 50%; }
      25%  { background-position: 50% 25%; }
      50%  { background-position: 100% 50%; }
      75%  { background-position: 50% 75%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-width:700px){
      h1{ font-size:20px; margin-top:20px; }
      .list-card{ width:96%; padding:14px; }
      ul.student-list li{ flex-direction:column; align-items:flex-start; gap:6px; text-align:left; }
      ul.student-list li .meta{ text-align:left; min-width:auto; }
      a.back{ margin-left:2%; }
    }
     .home{
    display: block;
    width: 100px;
    margin: auto;
    padding: 10px;
    text-align: center;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
  }

<body>
  <h1>Student List</h1>
  <div class="list-card">
  <ul>
    {% for student in students %}
      <li>
        <a href="{% url 'student_detail' student.pk %}"> Firstname: {{ student.firstname }} | Lastname:  {{ student.lastname }}</a></li>
    {% endfor %}
  </ul>
  </div>
  <a class="home" href="{% url 'home' %}">Home</a>
</body>
