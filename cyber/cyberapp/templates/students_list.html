<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students</title>
  <style>
    :root {
      --overlay: rgba(0, 0, 0, 0.36);
      --card-bg: rgba(255, 255, 255, 0.95);
      --muted: #153944;
      --accent: #4CAF50;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(120deg, #4CAF50 0%, #982ad8 35%, #00b4db 70%, #ff7eb3 100%);
      background-size: 300% 300%;
      animation: gradientShift 12s ease-in-out infinite;
      -webkit-font-smoothing: antialiased;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: var(--overlay);
      pointer-events: none;
      z-index: 0;
    }

    h1 {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #fff;
      margin: 28px auto 18px;
      font-size: 28px;
      text-shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
    }

    .students-table-container {
      position: relative;
      z-index: 1;
      width: 92%;
      max-width: 950px;
      margin: 24px auto 48px;
      background: var(--card-bg);
      border-radius: 14px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.18);
      padding: 24px 18px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(250,250,250,0.98));
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 14px rgba(0,0,0,0.06);
      font-size: 17px;
    }

    th, td {
      padding: 14px 10px;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background: linear-gradient(90deg, #4CAF50 10%, #982ad8 90%);
      color: #fff;
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 18px;
      animation: thBlink 4s linear infinite;
    }

    @keyframes thBlink {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover td {
      background: #f3f7fa;
      transition: background 0.2s;
    }

    .home {
      display: block;
      width: 100px;
      margin: 30px auto 0;
      padding: 10px;
      text-align: center;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 0 4px 16px rgba(76,175,80,0.18);
      transition: background 0.18s, transform 0.12s;
    }
    .home:hover {
      background-color: #982ad8;
      transform: translateY(-3px);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      25% { background-position: 50% 25%; }
      50% { background-position: 100% 50%; }
      75% { background-position: 50% 75%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-width: 700px) {
      h1 { font-size: 20px; margin-top: 20px; }
      .students-table-container { width: 99%; padding: 8px; }
      table { font-size: 15px; }
      th, td { padding: 8px 4px; }
    }
  </style>
</head>
<body>
  <h1>Student List</h1>
  <div class="students-table-container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone Number</th>
          <th>Amount Paid</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
        <tr>
          <td>{{ student.firstname }} {{ student.lastname }}</td>
          <td>{{ student.phonenumber }}</td>
          <td>{{ student.amount_paid }}</td>
          <td>{{ student.balance }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4">No students found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <a class="home" href="{% url 'home' %}">Home</a>
</body>
</html>
