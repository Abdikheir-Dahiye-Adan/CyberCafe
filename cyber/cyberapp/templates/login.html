<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><Wbr>WELCOME TO DARYEEL CYBER</Wbr></title>
  <style>
    :root{
      --card-bg: rgba(255,255,255,0.95);
      --accent: #4CAF50;
      --accent-dark: #388e3c;
      --muted: #556;
      --glass: rgba(255,255,255,0.06);
    }

    /* animated full-screen gradient */
    html,body{
      height:100%;
      margin:0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(120deg, #4CAF50 0%, #982ad8 40%, #00b4db 70%);
      background-size: 300% 300%;
      animation: gradientShift 12s ease-in-out infinite;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:#123;
    }
    @keyframes gradientShift{
      0%   { background-position: 0% 50%; }
      25%  { background-position: 50% 25%; }
      50%  { background-position: 100% 50%; }
      75%  { background-position: 50% 75%; }
      100% { background-position: 0% 50%; }
    }
       /* center card */
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      box-sizing:border-box;
    }

    .card{
      width:100%;
      max-width:420px;
      background: var(--card-bg);
      border-radius:14px;
      padding:28px;
      box-shadow: 0 18px 40px rgba(6,12,34,0.28);
      position:relative;
      overflow:hidden;
      transform-origin:center;
      animation: cardEntry .8s cubic-bezier(.16,.84,.44,1) both;
    }

    @keyframes cardEntry{
      from{ transform: translateY(18px) scale(.995); opacity:0; }
      to  { transform: translateY(0) scale(1); opacity:1; }
    }
        .brand{
      text-align:center;
      margin-bottom:10px;
      color:var(--accent-dark);
      font-weight:700;
      letter-spacing:.6px;
      font-size:18px;
    }

    h1{
      margin:0 0 18px 0;
      font-size:22px;
      text-align:center;
      color:#0b2b2b;
    }

    form{ display:flex; flex-direction:column; gap:12px; }

    label{
      font-size:13px;
      color:var(--muted);
      margin-bottom:6px;
      display:block;
    }
       .field{
      display:flex;
      flex-direction:column;
    }

    input[type="text"],
    input[type="password"]{
      height:44px;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid rgba(18,30,40,0.08);
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(245,245,245,0.98));
      font-size:15px;
      outline:none;
      transition: box-shadow .18s ease, border-color .18s ease, transform .12s ease;
    }

    input::placeholder{ color: #9aa; }

    input:focus{
      border-color: var(--accent);
      box-shadow: 0 6px 20px rgba(76,175,80,0.15);
      transform: translateY(-1px);
    }

    .actions{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      margin-top:6px;
    }
        button[type="submit"]{
      cursor:pointer;
      border:0;
      background: linear-gradient(90deg, var(--accent), var(--accent-dark));
      color:white;
      padding:10px 16px;
      font-size:15px;
      border-radius:8px;
      box-shadow: 0 8px 18px rgba(76,175,80,0.18);
      transition: transform .12s ease, box-shadow .12s ease;
      width:100%;
    }

    button[type="submit"]:hover{
      transform: translateY(-3px);
      box-shadow: 0 16px 36px rgba(76,175,80,0.22);
    }

    footer{
      margin-top:14px;
      text-align:center;
      font-size:13px;
      color:#6b7780;
    }
        /* subtle animated accent line */
    .card::after{
      content:"";
      position:absolute;
      left:-30%;
      top:-20%;
      width:160%;
      height:220%;
      background: linear-gradient(120deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      transform: rotate(-12deg);
      pointer-events:none;
      animation: sheen 3.6s linear infinite;
      opacity:0.4;
    }
    @keyframes sheen{
      0%{ transform: translateX(-20%) rotate(-12deg); }
      50%{ transform: translateX(10%) rotate(-12deg); }
      100%{ transform: translateX(-20%) rotate(-12deg); }
    }

    /* responsive */
    @media (max-width:480px){
      .card{ padding:20px; border-radius:12px; }
      h1{ font-size:20px; }
    }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Login form">
      <div class="brand">DARYEEL CYBER</div>
      <h1>WELCOME BACK</h1>
      
      {% if message %}
        <p style="color:red; text-align:center;">{{ message }}</p>
      {% endif %}
      
  <form method="post" action="/login/">
    {% csrf_token %}
    <label for="username">Username:</label>
    <div class="field">
    <input type="text" id="username" name="username" required><br><br>
    </div>
    <div class="field">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    </div>
    <div class="field">
    <button type="submit">Login</button>
    </div>
  </form>
  <footer>
    <p>&copy; 2024 Daryeel Cyber. All rights reserved.</p>
  </footer>
  </di>
  </div>
</body>
</html>
